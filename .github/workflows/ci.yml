name: CI Spring Boot Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: temurin

    # 3️⃣ Make Maven Wrapper executable
    - name: Make Maven Wrapper executable
      run: chmod +x ./mvnw

    # 4️⃣ Build Spring Boot jar
    - name: Build Spring Boot application
      run: ./mvnw clean package -DskipTests

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t sarwarxsami/demo-spring-app:latest .

    # 6️⃣ Only push on main branch (not on PRs)
    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7️⃣ Push Docker image (only on main)
    - name: Push Docker image
      if: github.ref == 'refs/heads/main'
      run: docker push sarwarxsami/demo-spring-app:latest